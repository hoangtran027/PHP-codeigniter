<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
 	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="1.css">
</head>
<body >
	<div class="container">
		<div class="text-xs-center">
			<h3 class="display-3" style="text-align: center;">Danh sách nhân viên</h3>
			<hr>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="card-columns">
			  <div class="card">
			    <img class="card-img-top img-fluid" src="http://placehold.it/400x400" alt="Card image cap">
			    <div class="card-body">
			      <h5 class="card-title ten">Nguyễn Dức Việt</h5>
			      <p class="card-text tuoi">Tuổi :<b>31</b></p>
			      <p class="card-text sdt">Tel : <b>038563125</b></p>
			      <p class="card-text sodonhang">Số đơn hàng : 3</p>	      <p class="card-text linkfb"><small><a href="#linkfb" class="btn btn-secondary btn-xs"> FaceBook <i class="fa fa-chevron-right"></i></a></small></p>
			    </div>
			  </div>			  
			</div> <!-- end card colum -->
		</div>
	</div>


	<div class="container">
		<div class="text-xs-center">
			<h3 class="display-3">Thêm mới nhân sự</h3>
			<hr>
		</div>
		<form>
		  <div class="form-group">
		    <label for="anhavatar">Image</label>
		    <input type="anhavatar" class="form-control" id="anhavatar" placeholder="Enter Your Image" name="anhavatar">
		  </div>
		  <div class="form-group">
		    <label for="ten">FullName</label>
		    <input type="text" class="form-control" id="ten" placeholder="Enter Your Fullname" name="ten">
		  </div>
		  <div class="form-group">
		    <label for="tuoi">Age</label>
		    <input type="number" class="form-control" id="tuoi" placeholder="Enter Age" name="tuoi">
		  </div>
		  <div class="form-group">
		    <label for="sdt">Phone</label>
		    <input type="text" class="form-control" id="sdt" placeholder="Enter Your Phone" name="sdt">
		  </div>
		  <div class="form-group">
		    <label for="sodonhang">Order</label>
		    <input type="number" class="form-control" id="sodonhang" placeholder="Enter Your Order" name="sdt">
		  </div>
		  <div class="form-group row text-xs-center">
		  	<div class="col-sm-offset-2 col-sm-10">
		  		<button type="submit" class="btn btn-primary">Submit</button>
		  		<button type="reset" class="btn btn-danger">Reset</button>
		  	</div>
		  </div>
		</form>
	</div>
 
</body>
</html>
